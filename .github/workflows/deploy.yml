name: Deploy site

on:
  push:
    branches: [ master, main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'   # modern Ruby avoids the uri conflict
          bundler-cache: true

      # If you actually use Mermaid CLI output in the repo, keep this.
      # Otherwise you can delete this step.
      - name: (Optional) Install mermaid CLI
        run: npm install -g @mermaid-js/mermaid-cli

      - name: Build Jekyll site
        run: JEKYLL_ENV=production bundle exec jekyll build --trace

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
